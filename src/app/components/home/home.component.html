<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CubeTube</title>

</head>
<body>
<div id="container">
  <div id="toolBar">
    <img id="app_icon" src="../../assets/icons/SVG/app_icon.svg"/>
    <div id="app_title"><span>CubeTube</span></div>
    <div id="app_menu">
      <ul>
        <li class="pointer">Look up</li>
        <li class="pointer">Playlist</li>
        <li class="pointer">Downloads</li>
        <li class="pointer">Favorites</li>
        <hr/>
      </ul>
    </div>

    <div id="drop-down-menu">


      <svg (mouseenter)="dropdown($event)" class="arrow-down" xmlns="http://www.w3.org/2000/svg" width="12.15251"
           height="6.92729" viewBox="0 0 12.15251 6.92729">

        <title>arrow_down</title>
        <g>
          <g>
            <g>
              <path
                d="M6.07623,6.92729a.84856.84856,0,0,1-.60162-.24913L.2493,1.45279A.851.851,0,0,1,1.45281.2492L6.07623,4.87289,10.69969.24936A.851.851,0,1,1,11.90309,1.453L6.67785,6.67832A.84851.84851,0,0,1,6.07623,6.92729Z"/>
            </g>
          </g>
        </g>
      </svg>
      <div [@dropDown]="menuState" id="menu">
        <svg id="help" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.00002 20.00002">
          <title>help</title>
          <g>
            <path d="M10,13.913a.86958.86958,0,1,0,.86955.86961A.86957.86957,0,0,0,10,13.913Z"/>
            <path
              d="M10,0A10,10,0,1,0,20,10,10.01141,10.01141,0,0,0,10,0Zm0,19.13046A9.13046,9.13046,0,1,1,19.13046,10,9.14069,9.14069,0,0,1,10,19.13046Z"/>
            <path
              d="M10,3.9131a2.86628,2.86628,0,0,0-2.8261,2.89844.43478.43478,0,0,0,.86955,0A1.99591,1.99591,0,0,1,10,4.78259a1.97084,1.97084,0,0,1,1.95655,1.9807A2.02021,2.02021,0,0,1,10,8.74382a.43477.43477,0,0,0-.43478.43477v2.56052a.43478.43478,0,1,0,.86955,0V9.5781a2.88874,2.88874,0,0,0,2.39133-2.81487A2.8415,2.8415,0,0,0,10,3.9131Z"/>
          </g>
        </svg>

        <svg id="app_minimize" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 1.4">
          <title>minimize</title>
          <rect width="20" height="1.4" rx="0.7" ry="0.7"/>
        </svg>

        <svg (click)="app_close()" id="app_exit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.59035 20.4475">
          <title>close</title>
          <path
            d="M9.3105,10.22689.19634,19.34105a.648.648,0,1,0,.91631.91663L10.29534,11.075,19.478,20.25768a.648.648,0,1,0,.91631-.91663L11.2805,10.22689l9.12-9.1206a.648.648,0,1,0-.91631-.91663L10.29566,9.37879,1.10621.19a.648.648,0,0,0-.9163.91662Z"/>
        </svg>
      </div>
    </div>
  </div>
  <div id="content">
    content

  </div>
  <div id="player">
    <app-player></app-player>
  </div>


</div>


<script>
  // You can also require other files to run in this process
  require('./renderer.js')


</script>
</body>
</html>
